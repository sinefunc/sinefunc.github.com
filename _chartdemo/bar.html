<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
  <style type="text/css">
    body {
      background: #333;
      color: #ddd;
      font-family: sans-serif;
    }
    a {
      color: #ddd;
    }
    #container {
      background: white;
      height: 300px; min-width: 600px; padding: 5px;
      overflow: hidden;
      border-radius: 2px;
      margin: 50px;
    }
  </style>
  <div id="container"></div>
  <div id="messages"></div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.1.7/underscore-min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.5.3/backbone-min.js'></script>
  <script src="highcharts.js"></script>
  <script>
    function junk() {
      var re = [];
      var n = Math.random() * 120;
      _.times(100, function() {
        n += Math.random() * 40 - 20;
        n = Math.abs(n);
        re.push(n);
      });
      return re;
    }

    var chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container',
            defaultSeriesType: 'column'
        },
        xAxis: {
        },
        yAxis: {   
        },
        tooltip: {
            formatter: function() {
                return '<b>'+ this.series.name +'</b><br/>'+
                    this.x +': '+ this.y;
            }
        },
        plotOptions: {
          column: {
            groupPadding: 0,
            lineWidth: 0,
            stacking: 'normal'

          }
        },
        series: [{
            data: junk()
        }, {
            data: junk()
        }]
    });
  </script>
</body>
</html>
